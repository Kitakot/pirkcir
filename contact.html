    <main>
        <section class="contact-section">
            <h2>Контакты</h2>
            <div class="contact-content">
            <div class="contact-info">
                <h3>Свяжитесь с нами</h3>
                <p>
                   Email: <a href="mailto:info@example.com">info@example.com</a><br>
                   Телефон: <a href="tel:+71234567890">+7 (123) 456-78-90</a><br>
                   Адрес: г. Москва, ул. Примерная, д.1 
                </p>

                <h3>Мы в социальных сетях</h3>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-vk"></i></a>

            </div>



            <div class="contact-form">
                <h3>Форма обратной связи</h3>
                <form id="feedback-form">
                    <input type="text" id="name" name="name" placeholder="Ваше имя" required>
                    <input type="email" id="email" name="email" placeholder="Ваш email" required>
                    <textarea id="message" name="message" placeholder="Ваше сообщение" required></textarea>
                    <div class="captcha">
                        <span id="captcha-text"></span>
                        <input type="text" id="captcha-input" placeholder="Введите капчу" required>
                    </div>
                    <button type="submit">Отправить</button>
                </form>

            </div>

    <script src="script.js"></script>
    <script>
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }


        const captchaText = document.getElementById('captcha-text');
        const captchaInput = document.getElementById('captcha-input');
        let captchaValue = generateCaptcha();  // Генерируем начальное значение
        captchaText.textContent = captchaValue;



        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку по умолчанию

            if (captchaInput.value === captchaValue) {
                alert('Форма отправлена!');
                captchaValue = generateCaptcha();
                captchaText.textContent = captchaValue;
                captchaInput.value = ""; // Очищаем поле ввода
            } else {
                alert('Неверная капча!');
                captchaValue = generateCaptcha(); // Генерируем новую капчу при ошибке
                captchaText.textContent = captchaValue;
                captchaInput.value = ""; // Очищаем поле ввода
            }
        });


    </script>
